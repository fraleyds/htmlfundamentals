<!DOCTYPE html>
<html>
<head>
	<title>Tables and Such</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<!-- BRONZE -->
	<table>
		<thead>
			<tr>
				<th>Brand</th>
				<th>Item</th>
				<th>Very Fake Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Hostess</td>
				<td>Twinkie</td>
				<td>$52</td>
			</tr>
			<tr>
				<td>Little Debbie</td>
				<td>Zebra Cakes</td>
				<td>$970</td>
			</tr>
		</tbody>
	</table>
	<!-- SILVER -->
	<table border="1">
		<thead>
			<tr>
				<th>Brand</th>
				<th>Item</th>
				<th>Very Fake Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Hostess</td>
				<td>Twinkie</td>
				<td>$52</td>
			</tr>
			<tr>
				<td>Little Debbie</td>
				<td>Zebra Cakes</td>
				<td>$970</td>
			</tr>
		</tbody>
	</table>
	<br>
	<!-- GOLD -->
	<table class="table table-striped">
		<tr>
			<th>Brand</th>
			<th>Item</th>
			<th>Very Fake Price</th>
		</tr>
		<tr>
			<td>Hostess</td>
			<td>Twinkies</td>
			<td>$52</td>
		</tr>
		<tr>
			<td>Little Debbie</td>
			<td>Zebra Cakes</td>
			<td>$970</td>
		</tr>
	</table>
</body>
</html>
